<section class="container-preview-section">
  <img src="/assets/images/ilustracao-preview.png"
    alt="Ilustração representando a prévia do livro">
  <article class="preview-container">
    <h2>Prévia do Livro</h2>
    <output id="previewOutput" aria-live="polite" class="preview-text">
      <span [@typingPreview]="'visible'">{{ displayedText }}</span>
    </output>
    <span class="cursor" aria-hidden="true">|</span>
  </article>
</section>
