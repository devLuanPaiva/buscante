<div *ngIf="searchStats.length > 0">
    <h3>Pesquisas mais buscadas</h3>
    <ngx-charts-pie-chart
        [results]="searchStats"
        [view]="[400, 300]"
        [legend]="true"
        [explodeSlices]="true"
        [labels]="true"
        [doughnut]="true"
        [scheme]="'ocean'"
      >
    </ngx-charts-pie-chart>
</div>
