<section *ngIf="combinedStats.length > 0; else notFound">
  <output id="searchStatsOutput" aria-live="polite">
    <article *ngIf="searchStats && searchStats.length > 0">
      <h3>Pesquisas mais buscadas</h3>
      <ngx-charts-pie-chart
        [results]="searchStats"
        [view]="[400, 300]"
        [legend]="true"
        [explodeSlices]="true"
        [labels]="true"
        [doughnut]="true"
        [scheme]="'ocean'"
        aria-label="Gráfico de pesquisas mais buscadas"
        aria-describedby="searchStatsOutput">
      </ngx-charts-pie-chart>
    </article>
  </output>

  <output id="clickedBooksStatsOutput" aria-live="polite">
    <article *ngIf="clickedBooksStats && clickedBooksStats.length > 0">
      <h3>Livros mais clicados</h3>
      <ngx-charts-pie-chart
        [results]="clickedBooksStats"
        [view]="[400, 300]"
        [legend]="true"
        [explodeSlices]="true"
        [labels]="true"
        [doughnut]="true"
        [scheme]="'fire'"
        aria-label="Gráfico de livros mais clicados"
        aria-describedby="searchStatsOutput">
      </ngx-charts-pie-chart>
    </article>
  </output>

</section>

<ng-template #notFound>
  <div class="images">
    <h1 class="title">Você não realizou <br> nenhuma busca <br> em nossa
      estante!</h1>
    <img class="ilustration" src="/assets/images/ilustracao-estante.png"
      alt="Ilustração de uma pessoa em pé ao lado de uma estante com livros e plantas">
  </div>
</ng-template>
