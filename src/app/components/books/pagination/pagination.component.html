  <button *ngFor="let page of pages" (click)="changePage(page)" [class.active]="currentPage === page">
    {{ page }}
  </button>
  <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Pr√≥ximo</button>
</nav>
