<section class="card">
  <img
    src="{{ book.thumbnail != undefined ? book.thumbnail : '/assets/images/capa-indisponivel.png'}}"
    alt="Capa do livro">
  <article class="info-card">
    <p class="tittle">{{ book.title | slice:0:30 }}</p>
    <p class="informations">Autoria:</p>
    <p class="result">{{ book.authors! | authors }}</p>
    <p class="informations">Data de publicação:</p>
    <p class="result">{{ book.publishedDate | date:'dd/MM/yyyy' }}</p>
    <p class="informations">Editora:</p>
    <p class="result">{{ book.publisher | slice:0:20 }}</p>
    <button (click)="toggleModal()">Mais detalhes</button>
  </article>
</section>
<div *ngIf="openModal">
  <app-modal-books [book]="book"
    (toggleModal)="toggleModal()"></app-modal-books>
</div>
